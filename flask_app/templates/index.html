<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body style="width: 1200px; margin-left: 50px;">
    <h1 class="text-center mb-5">Dojos</h1>
    <div class='d-flex justify-content-between'>
    <form action="create/dojo" method="post">
        <label for="name">Create Dojo:</label>
        <input type="text" name="name" id="name">
        <div style="margin-left: 90px; margin-top: 40px;">
            <input type="submit" value="submit">
        </div>
    </form>
        <ul class="" style="width: 600px; ">
            {% for d in all_dojos %}
            <a href="/dojo/{{d.id}}" class="list-group-item">{{d.name}}</a>
            {% endfor %}
        </ul>
    </div>
    <div class="d-flex justify-content-end" style="margin-right: 200px;">
    <a href="/ninja">Create Ninja</a>
    </div>
</body>
</html>
